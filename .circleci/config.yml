version: 2.1

commands:
  sayhello:
    description: "A very simple command for demonstration purposes"
    parameters:
      to:
        type: string
        default: "Hello World"
    steps:
      - run: echo << parameters.to >>

jobs:
  build:
    docker:
      - image: circleci/golang:1.8
      shell: /bin/bash
    steps:
      - sayhello:
          to: "James"